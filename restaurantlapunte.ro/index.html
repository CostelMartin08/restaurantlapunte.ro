<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Restaurant La Punte</title>
  <meta property="og:title" content="Restaurant La Punte" />
  <meta name="og:description"
    content="Bucură-te de o experiență culinară deosebită la pizzeria noastră, unde meniul nostru oferă o varietate delicioasă de pizza, paste și preparate autentice, pregătite cu ingrediente de cea mai bună calitate.Te invităm să descoperi aromele și savoarea Italiei într-un cadru confortabil și primitor.">
  <meta property="og:image" content="img/lp44.png" />
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alkalami&family=Merienda&family=Merriweather&family=Montaga&family=Montserrat:wght@100;400;900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/85a489cc30.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dark-mode.css">
</head>

<body onload='mod()' class="">

  <script>
    function mod() {
      var body = document.body;
      var oraCurenta = new Date().getHours();

      if (oraCurenta >= 18 || oraCurenta < 8) {
        body.classList.add('dark-mode');
        document.querySelectorAll('.container-img').forEach(img => img.src = img.src.replace('day', 'night'));
      } else {
        body.classList.remove('dark-mode');
        document.querySelectorAll('.container-img').forEach(img => img.src = img.src.replace('night', 'day'));
      }
    }
  </script>

  <nav class=" d-flex justify-content-between navbar navbar-expand-xl">
    <div class="d-flex">
      <img class="img-navbar" src="img/Transparent-Logo.png" alt="logo-restaurant">
    </div>
    <div class="d-flex">
      <h1 class="font">Restaurant La Punte</h1>
    </div>
    <div class="buton-navbar d-flex align-items-center justify-content-center">
      <button class="btn" type="button" onclick="schimbaClasa()">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </button>
      <script>
        function schimbaClasa() {
          var body = document.body;
          var oraCurenta = new Date().getHours();
          if (body.classList.contains('dark-mode')) {
            body.classList.remove('dark-mode');
            document.querySelectorAll('.container-img').forEach(img => img.src = img.src.replace('night', 'day'));
          } else {
            body.classList.add('dark-mode');
            document.querySelectorAll('.container-img').forEach(img => img.src = img.src.replace('day', 'night'));
          }
        }
      </script>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa-solid fa-kitchen-set"></i>
      </button>
    </div>
    <div class="collapse navbar-collapse justify-content-lg-end" id="navbarSupportedContent">
      <ul class="d-flex navbar-nav">
        <li class=" p-2 nav-item">
          <a class="font nav-link active text-white" aria-current="page" href="#">Home</a>
        </li>
        <li class=" p-2 nav-item">
          <a class="font nav-link active text-white" aria-current="page" href="#">Contact</a>
        </li>

      </ul>
    </div>
  </nav>

  <main class="page">

    <div class="color-zone" id="photocarusel">
      <div id="photocarusel-carousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner carousel-fade">
          <div class="carousel-item active" style="transition-duration: 2s;">
            <img class="photocarusel-images" src="img/lp00.png" alt="img" loading="lazy">
          </div>

          <div class="carousel-item" style="transition-duration: 2s;">
            <img class="photocarusel-images" src="img/lp11.png" alt="img" loading="lazy">
          </div>

          <div class="carousel-item" style="transition-duration: 2s;">
            <img class="photocarusel-images" src="img/lp33.png" alt="img" loading="lazy">
          </div>

          <div class="carousel-item" style="transition-duration: 2s;">
            <img class="photocarusel-images" src="img/lp44.png" alt="img" loading="lazy">
          </div>

          <div class="carousel-item" style="transition-duration: 2s;">
            <img class="photocarusel-images" src="img/lp22.png" alt="img" loading="lazy">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#photocarusel-carousel"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#photocarusel-carousel"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>
    </div>

    <div class="middle">
      <p class="phone"><a href="tel:+40746331393"><i class="fa-solid fa-phone-volume"></i></a></p>
      <div>
        <img class="container-img" src="img/day/lp1.png" alt="Meniu-1">
        <img class="container-img" src="img/day/lp2.png" alt="Meniu-2">
        <img class="container-img" src="img/day/lp3.png" alt="Meniu-3">
        <img class="container-img" src="img/day/lp4.png" alt="Meniu-4">
        <img class="container-img" src="img/day/lp5.png" alt="Meniu-5">
        <img class="container-img" src="img/day/lp6.png" alt="Meniu-6">
        <img class="container-img" src="img/day/lp7.png" alt="Meniu-7">
        <img class="container-img" src="img/day/lp8.png" alt="Meniu-8">
        <img class="container-img" src="img/day/lp9.png" alt="Meniu-9">
        <img class="container-img" src="img/day/lp10.png" alt="Meniu-10">
      </div>
    </div>

  </main>

  <footer class="bottom">
    <nav class="footer text-white">
      <div class="container-fluid d-flex justify-content-center">
        <div class="bottom-logo">
          <img class="img-bottom" src="img/Transparent-Logo.png" alt="LOGO">
          <p class="font bottom-title-text">La Punte <br>Pizza&Paste </p>
        </div>
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <a type="button" href="https://www.instagram.com/restaurantlapunte/" class="btn .bg-secondary"><i
              class="fa-brands fa-instagram"></i></a>
          <a href="https://www.facebook.com/restaurantlapunte" type="button" class="btn .bg-secondary"><i
              class="fa-brands fa-facebook"></i></a>
          <a href="mailto:ristorante.lapunte@gmail.com" type="button" class="btn .bg-secondary"><i
              class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
    </nav>
  </footer>

</body>

</html>
